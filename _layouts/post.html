---
layout: default
---

<main>
	<div class="blog">
      {% if page.banner %}
      <img class="responsive-img" src="{{ page.banner }}" width="100%">
      {% endif %}
      {% if page.video %}
      <iframe style="width: 100%; min-height:500px" src="{{ page.video }}" frameborder="0" scrolling="no" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
      {% endif %}
	  <div class="container">          
	    <div class="row">
	      <div class="col s12 m10 offset-m1">
	          <h1 class="post-title">
	            {{ page.title }}
	          </h1>
	          <h5 class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} | {{ page.author }}{% endif %}{% if page.meta %} | {{ page.meta }}{% endif %}</h5>
	          <article class="post-content">
	            {{ content }}
	          </article>  
	          <hr color="#ededed"><br >
	          <p class="comments">Got some comments? Hit me up <a href="http://twitter.com/neoelemento">@neoelemento</a></p>    
	      </div>
	    </div>
	  </div>
	</div>
</main>
