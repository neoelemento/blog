<footer class="page-footer red lighten-1">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ site.owner }}</h5>
        <p class="grey-text text-lighten-4">{{ site.description }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Social</h5>
        <ul>
        {% if site.twitter_username %}
          <li><a class="grey-text text-lighten-3" href="http://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter"></i></a></li>
        {% endif %}
        {% if site.github_username %}
          <li><a class="grey-text text-lighten-3" href="http://twitter.com/{{ site.github_username }}"><i class="fa fa-github"></i></a></li>
        {% endif %}
          <li><a class="grey-text text-lighten-3" href="http://neoelemento.com/blog/feed.xml"><i class="fa fa-rss"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    {{ site.title }} Â© 2015 {{ site.owner }}. 
    
    <a class="grey-text text-lighten-4 right" href="http://neoelemento.com">neoelemento.com</a>
    </div>
  </div>
</footer>

<div class="fixed-action-btn" style="position: fixed; bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large red darken-1">
    <i class="large material-icons">navigation</i>
  </a>
  <ul>
    <li><a class="btn-floating waves-effect blue darken-3" href="http://neoelemento.com" title="Main Website"><i class="fa fa-globe"></i></a></li>
    <li><a class="btn-floating waves-effect red darken-3" href="http://neoelemento.com/blog/" title="Blog Home"><i class="fa fa-home"></i></a></li>
  </ul>
</div>
